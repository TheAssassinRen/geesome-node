version: "3.9"
services:
  web:
    container_name: geesome
    build: .
    command: npm run in-docker-start
    restart: always
    ports:
      - "2052:2052"
      - "2082:2082"
    depends_on:
      - ipfs
    volumes:
      - "${GEESOME_DATA}:/geesome-node/data"
      - "${GEESOME_FRONTEND_DIST}:/geesome-node/frontend/docker-dist"
    environment:
      - IPFS_PROFILE
      - DEBUG
      - SSG_RUNTIME
  ipfs:
    container_name: go_ipfs
    image: "ipfs/go-ipfs:v0.9.1"
    restart: always
    environment:
      - IPFS_PROFILE
    ports:
      - "4001:4001"
      - "8080:8080"
      - "127.0.0.1:5001:5001"
    volumes:
      - "${STORAGE_STAGING}:/export"
      - "${STORAGE_DATA}:/data/ipfs"